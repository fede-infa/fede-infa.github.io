    <div class="container-fluid mt-3">
        <div class="row pokemon-list">
            <div class="col-md-4 col-xl-4 form">
                    <div class="row mt-5">
                            <div class="col-1"></div>
                            <div class="col-4 navegar" id="previous" style="width: auto">
                                    <button type="button" class="buttonSize">
                                            Anterior        
                                        </button>
                            </div>
                            <div class="col-2"></div>
                            <div class="col-4 navegar" id="next">
                                    <button type="button">
                                        Siguiente
                                    </button>
                            </div>
                            <div class="col-1"></div>                        
                    </div>
                <div class="row mt-5">
                    <div class="col text-center" id="searchDiv">
                            <input type="text" name="searchPokemon" id="inputPokemon" placeholder="Busca por nombre o ID">
                            <button data-input='#inputPokemon' class="buscarPokemon" id="searchButton">Buscar</button>
                            <p class="error-text hidden" id="errorText"></p>
                    </div>
                    <div class="container mt-5">
                        <div class="col mt-2 hidden text-capitalize">
                            <label class="title">ID:</label>
                            <span id='pokemon-id' class="pokemonInfo"></span>
                        </div>
                        <div class="col mt-2 hidden text-capitalize">
                            <label class="title">Nombre:</label>
                            <span id='pokemon-name' class="pokemonInfo"></span>
                        </div>
                        <div class="col mt-2 hidden text-capitalize">
                            <label class="title">Elementos:</label>
                            <ul id='pokemon-type' class="pokemonInfo"></ul>
                        </div>
                        <div class="col mt-2" id="pokemon-image">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-1"></div>
            <div class="col-md-7 col-xl-7">
                <div class="container">
                <div class="row pokemon-list" id="pokelist">
            </div>

        </div>
