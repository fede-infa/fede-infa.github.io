<html>
<head>
    <meta charset='utf-8'>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    
    <link rel='stylesheet' type='text/css' media='screen' href='src/css/pokedex.css'>
</head>
<body>

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <a class="navbar-brand" href="index.html">Logo</a>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
                    Juegos
                </a>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="simon-dice.html">Simon dice</a>
                    <a class="dropdown-item" href="memo-test.html">Memotest</a>
                </div>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="pokedex.html">Pokedex</a>
            </li>
        </ul>
    </nav>
    
    <div class="container-fluid mt-3">
        <div class="row pokemon-list leftside">
            <div class="col-md-4 col-xl-4 form">
                    <div class="row mt-5">
                            <div class="col-1"></div>
                            <div class="col-4 navegar" id="previous" style="width: auto">
                                    <button type="button" class="buttonSize">
                                            Anterior        
                                        </button>
                            </div>
                            <div class="col-2"></div>
                            <div class="col-4 navegar" id="next">
                                    <button type="button">
                                        Siguiente
                                    </button>
                            </div>
                            <div class="col-1"></div>                        
                    </div>
                <div class="row mt-5">
                    <div class="col text-center">
                            <input type="text" name="searchPokemon" id="inputPokemon">
                            <a data-input='#inputPokemon' class="buscarPokemon" id="searchButton">Buscar</a>
                    </div>
                    <div class="container mt-5">
                        <div class="col mt-2 hidden text-capitalize">
                            <label>ID:</label>
                            <span id='pokemon-id'></span>
                        </div>
                        <div class="col mt-2 hidden text-capitalize">
                            <label>Nombre:</label>
                            <span id='pokemon-name'></span>
                        </div>
                        <div class="col mt-2 hidden text-capitalize">
                            <label>Elementos:</label>
                            <ul id='pokemon-type'></ul>
                        </div>
                        <div class="col mt-2" id="pokemon-image">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-1 leftside"></div>
            <div class="col-md-7 col-xl-7 rightside">
                <div class="container">
                <div class="row pokemon-list" id="pokelist">
            </div>

        </div>
    </div>
    </div>
    </div>
    <script src='src/js/pokedex.js'></script>
</body>
</html>
