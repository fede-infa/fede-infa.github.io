<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Simon dice</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' media='screen' href='src/css/simon-dice.css'>
</head>
<body>

    <div class="container mt-3"> 
        <div class="row">
            <div class="col-sm-8">
                <div class="alert alert-info" role="alert" id="estado">
                </div>
            </div>
            <div class="col-sm-2">
                <p style="font-size: 2em;"> Ronda # <strong id="ronda">0</strong> </p>
            </div>
            <div class="col-sm-2">
                <button type="button" class="btn btn-secondary">Jugar!</button>
            </div>
        </div>
    </div>

    <div class="container" id='tablero'>
        <div class="row">
            <div class="col-sm">
                <div class="botonera" id="boton-rojo"></div>
            </div>
            <div class="col-sm">
                <div class="botonera" id="boton-azul"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm">
                <div class="botonera" id="boton-amarillo"></div>
            </div>
            <div class="col-sm">
                <div class="botonera" id="boton-verde"></div>
            </div>
        </div>
    </div>
    <script src='src/js/simondice.js'></script>
</body>
</html>
